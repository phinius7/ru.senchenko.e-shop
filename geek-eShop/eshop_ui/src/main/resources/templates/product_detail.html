<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>PRODUCT DETAIL</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{'/'}">Home</a></li>
                    <li class="breadcrumb-item active">Product Detail</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="shop-detail-box-main">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-6">
                <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active"><img class="d-block w-100" src="images/big-img-01.jpg"
                                                               alt="First slide"></div>
                        <div class="carousel-item"><img class="d-block w-100" src="images/big-img-02.jpg"
                                                        alt="Second slide"></div>
                        <div class="carousel-item"><img class="d-block w-100" src="images/big-img-03.jpg"
                                                        alt="Third slide"></div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel-example-1" role="button" data-slide="prev">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-example-1" role="button" data-slide="next">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                        <span class="sr-only">Next</span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-1" data-slide-to="0" class="active">
                            <img class="d-block w-100 img-fluid" src="images/smp-img-01.jpg" alt=""/>
                        </li>
                        <li data-target="#carousel-example-1" data-slide-to="1">
                            <img class="d-block w-100 img-fluid" src="images/smp-img-02.jpg" alt=""/>
                        </li>
                        <li data-target="#carousel-example-1" data-slide-to="2">
                            <img class="d-block w-100 img-fluid" src="images/smp-img-03.jpg" alt=""/>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-md-6">
                <div class="single-product-details">
                    <h2 th:text="${product.title}"></h2>
                    <h5 th:text="${product.price}"></h5>
                    <p class="available-stock"><span> More than 20 available</span>
                    <p>
                    <h4>Short Description:</h4>
                    <p th:text="${product.description}"></p>
                    <ul>
                        <li>
                            <div class="form-group quantity-box">
                                <label class="control-label">Quantity</label>
                                <label>
                                    <input class="form-control" value="0" min="0" max="20" type="number">
                                </label>
                            </div>
                        </li>
                    </ul>

                    <div class="price-box-bar">
                        <div class="cart-and-bay-btn">
                            <a class="btn hvr-hover" data-fancybox-close="" href="#">Buy New</a>
                            <a class="btn hvr-hover" data-fancybox-close="" th:href="@{'/cart/add/' + ${product.id}}">Add
                                to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
