<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="footer" class="footer-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="footer-top-box">
                    <h3>Business Time</h3>
                    <ul class="list-time">
                        <li>Monday - Friday: 08.00am to 05.00pm</li>
                        <li>Saturday: 10.00am to 08.00pm</li>
                        <li>Sunday: <span>Closed</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="footer-top-box">
                    <h3>Newsletter</h3>
                    <form class="newsletter-box">
                        <div class="form-group">
                            <input class="" type="email" name="Email" placeholder="Email Address*"/>
                            <i class="fa fa-envelope"></i>
                        </div>
                        <button class="btn hvr-hover" type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="footer-top-box">
                    <h3>Social Media</h3>
                    <p>Author's contacts</p>
                    <ul>
                        <li><a href="https://www.facebook.com/skylighterby/"><i class="fab fa-facebook"
                                                                                aria-hidden="true"></i></a></li>
                        <li><a href="https://vk.com/phinius"><i class="fab fa-vk" aria-hidden="true"></i></a></li>
                        <li><a href="https://t.me/phinius"><i class="fab fa-telegram" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="copyright" class="footer-copyright">
    <p class="footer-company">All Rights Reserved. &copy; 2021 <a th:href="@{'/'}">FreshShop</a> Design By :
        <a href="https://www.free-css.com/template-categories/ecommerce">free css</a></p>
</div>
</body>

<th:block th:fragment="scripts">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script src="https://bootadmin.net/js/datatables.min.js"></script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/jquery.superslides.min.js}"></script>
    <script th:src="@{js/bootstrap-select.js}"></script>
    <script th:src="@{js/inewsticker.js}"></script>
    <script th:src="@{js/bootsnav.js.}"></script>
    <script th:src="@{js/images-loded.min.js}"></script>
    <script th:src="@{js/isotope.min.js}"></script>
    <script th:src="@{js/owl.carousel.min.js}"></script>
    <script th:src="@{js/baguetteBox.min.js}"></script>
    <script th:src="@{js/form-validator.min.js}"></script>
    <script th:src="@{js/contact-form-script.js}"></script>
    <script th:src="@{js/custom.js}"></script>
</th:block>
</html>
